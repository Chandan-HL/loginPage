<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login form</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    
    <header>

        <h2 class="logo">Logo</h2>
        <nav class="navigation">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
            <button class="btn-login-popup">Login</button>
        </nav>

    </header>

    <div class="wrapper">

        <span class="icon-close"><i class="fa-solid fa-xmark"></i></span>

        <!-- loginform -->

        <div class="formbox-login">

            <h2>login</h2>

            <form action="#" target="_blank" >

                <div class="input-box">
                    <span class="icon"><i class="fa-solid fa-envelope"></i></span>
                    <input type="email" required name="email" id="email">
                    <label for="email">Email</label>
                </div>

                <div class="input-box">
                    <span class="icon"><i class="fa-solid fa-lock"></i></span>
                    <input type="password" required name="pwd" id="pwd">
                    <label for="pwd">password</label>
                </div>

                <div class="remember-forgot">
                    <label><input type="checkbox"> Remember me</label>
                    <a href="#">Forgot Password?</a>
                </div>

                <button type="submit" class="btn">Login</button>

                 <div class="login-register">
                        <p>Don't have an account?<a href="#" class="register-link">Register</a></p>
                </div>

            </form>

        </div>

        <!-- registerform -->

        <div class="formbox-register">

            <h2>Registration</h2>

            <form action="#" target="_blank" >

                <div class="input-box">
                    <span class="icon"><i class="fa-solid fa-user"></i></span>
                    <input type="text" required name="UN" id="UN">
                    <label for="UN">Username</label>
                </div>

                <div class="input-box">
                    <span class="icon"><i class="fa-solid fa-envelope"></i></span>
                    <input type="email" required name="email" id="email">
                    <label for="email">Email</label>
                </div>

                <div class="input-box">
                    <span class="icon"><i class="fa-solid fa-lock"></i></span>
                    <input type="password" required name="pwd" id="pwd">
                    <label for="pwd">password</label>
                </div>

                <div class="remember-forgot">
                    <label><input type="checkbox"> agree to the terms and conditions</label>
                </div>

                <button type="submit" class="btn">Register</button>

                 <div class="login-register">
                        <p>Already have an account?<a href="#" class="login-link">Login</a></p>
                </div>

            </form>

        </div>

    </div>
<script src="script.js"></script>
</body>
</html>
